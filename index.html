<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
  <title>Drag â€™n Drop</title>
  <link rel="stylesheet"
    href="style.css">
</head>

<body>
  <ul class="swatches"
    ondragstart="dragStart(event)">
    <li draggable="true"
      class="swatch one"
      data-swatch="red"></li>
    <li draggable="true"
      class="swatch two"
      data-swatch="blue"></li>
    <li draggable="true"
      class="swatch three"
      data-swatch="green"></li>
  </ul>
  <div class="shape">
    <div class="shape one">
      <svg viewBox="0 0 75 20"
        xmlns="http://www.w3.org/2000/svg">
        <circle ondragenter="dragEnter(event)"
          ondragover="dragOver(event)"
          ondragleave="dragLeave(event)"
          ondrop="onDrop(event)"
          cx="10"
          cy="10"
          r="10"
          fill="lightgrey"></circle>
        <rect x="25"
          width="20"
          height="20"
          fill="lightgrey"
          ondragenter="dragEnter(event)"
          ondragover="dragOver(event)"
          ondragleave="dragLeave(event)"
          ondrop="onDrop(event)"></rect>
        <polygon x="50"
          points="50,20 60,0 70,20"
          fill="lightgrey"
          ondragenter="dragEnter(event)"
          ondragover="dragOver(event)"
          ondragleave="dragLeave(event)"
          ondrop="onDrop(event)"></polygon>
      </svg>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
