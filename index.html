<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
  <title>Drag â€™n Drop</title>
  <link rel="stylesheet"
    href="style.css">
</head>

<body>
  <div class="swatches">
    <div class="swatch one"
      draggable="true"
      ondragstart="onDragStart(event)">
      <svg viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="black">
        <rect x="0"
          y="0"
          width="20"
          height="20"></rect>
      </svg>
    </div>
  </div>
  <div class="shape">
    <div class="shape one"
      ondragenter="onDragEnter(event)"
      ondragover="onDragOver(event)"
      ondragleave="onDragLeave(event)"
      ondrop="onDrop(event)">
      <svg viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="10"
          cy="10"
          r="10"
          fill="lightgrey"></circle>
      </svg>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
