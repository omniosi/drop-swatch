<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
  <title>Drag â€™n Drop</title>
  <link rel="stylesheet"
    href="style.css">
</head>

<body>
  <ul class="swatches"
    ondragstart="dragStart(event)">
    <li draggable="true"
      class="swatch one"
      data-swatch="red"></li>
    <li draggable="true"
      class="swatch two"
      data-swatch="blue"></li>
    <li draggable="true"
      class="swatch three"
      data-swatch="green"></li>
  </ul>
  <div class="shape">
    <div class="shape one"
      ondragenter="onDragEnter(event)"
      ondragover="onDragOver(event)"
      ondragleave="onDragLeave(event)"
      ondrop="onDrop(event)">
      <svg viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="10"
          cy="10"
          r="10"
          fill="lightgrey"></circle>
      </svg>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
